<!doctype html>
<html lang="en" style="font-size: 16px">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
      }
      .parent-container {
        position: relative;
        height: 500px;
        width: 500px;
        background-color: blueviolet;
      }
      .position-1 {
        position: static;
        background-color: aqua;
        height: 300px;
        width: 300px;
      }
      .position-2 {
        position: fixed;
        padding: 20px;
        top: 10px;
        right: -100px;
        background-color: red;
        z-index: 3;
      }
      .position-3 {
        position: fixed;
        top: 10px;
        padding-right: 40px;
        right: 0;
        background-color: blue;
        z-index: 4;
      }
      .position-absolute {
        position: absolute;
        top: 0px;
        left: 0px;
        background-color: brown;
        width: 100px;
        height: 100px;
      }
      nav {
        position: sticky;
        top: 10px;
        background-color: black;
        color: white;
        width: 100vw;
        padding: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .nav-parent {
        display: flex;
        gap: 30px;
        justify-content: start;
      }
    </style>
  </head>
  <body style="height: 200vh; overflow: auto">
    <div style="padding: 30px">this has no icon</div>
    <nav>
      <div>logo</div>
      <ul class="nav-parent">
        <li>Home</li>
        <li>About</li>
        <li>Contact Us</li>
      </ul>
      <div>Login</div>
    </nav>

    <div>this is 1st now</div>
    <div class="parent-container">
      <div class="position-1">
        <div class="position-absolute"></div>
      </div>
    </div>
    <div class="position-3">This is also fixed</div>
    <div class="position-2">This is fixed</div>
    <div>jpt</div>
  </body>
</html>
